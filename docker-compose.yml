services:
  web-app:
    build:
      context: .
    ports:
      - '8000:8000'
    volumes:
      - ./service:/service
    environment:
      - DB_HOST=database
      - DB_NAME=service_db
      - DB_USER=service_user
      - DB_PASSWORD=service_pwd

    command: >
      sh -c 'python manage.py runserver 0.0.0.0:8000'

    depends_on:
      - database

  database:
    image: postgres:14.6-alpine
    environment:
      - POSTGRES_DB=service_db
      - POSTGRES_USER=service_user
      - POSTGRES_PASSWORD=service_pwd
